<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="wrapper row">
        <div class="hero__text">
          <h1>
            Learn to code by <br />
            watching others
          </h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="form__side">
          <button class="btn_free">
            <span class="form_header">Try it free 7 days</span> then
            $20/mo.thereafter
          </button>
          <div class="form-container">
            <form id="signup-form">
              <div class="input-container" id="firstNameContainer">
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="First Name"
                  data-placeholder="First Name"
                />
                <img
                  src="images/icon-error.svg"
                  alt=""
                  class="error-icon"
                  id="firstNameError"
                />
                <div class="error-message" id="firstNameErrorMessage"></div>
              </div>

              <div class="input-container" id="lastNameContainer">
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  placeholder="Last Name"
                  data-placeholder="Last Name"
                  required
                />
                <img src="images/icon-error.svg"" alt="Error" class="error-icon"
                id="lastNameError" />
                <div class="error-message" id="lastNameErrorMessage"></div>
              </div>

              <div class="input-container" id="emailContainer">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                  data-placeholder="Email Address"
                  required
                />
                <img src="images/icon-error.svg"" alt="Error" class="error-icon"
                id="emailError" />
                <div class="error-message" id="emailErrorMessage"></div>
              </div>

              <div class="input-container" id="passwordContainer">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  data-placeholder="Password"
                  required
                />
                <img src="images/icon-error.svg"" alt="Error" class="error-icon"
                id="passwordError" />
                <div class="error-message" id="passwordErrorMessage"></div>
              </div>

              <button
                type="button"
                onclick="validateForm();"
                class="btn_free_trial"
                id="submitButton"
              >
                Claim your free trial
              </button>
              <p class="form_paragraph">
                By clicking the button, you are agreeing to our
                <span class="paragraph_under">Terms and Services</span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="formValidation.js" async defer></script>
  </body>
</html>
